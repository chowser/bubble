<body>
   <!-- top bar -->
   <div id="topbar" class="container-fluid" align="center">

      <label class="btn btn-primary active">
         <input id="btnMale" type="checkbox" checked autocomplete="off">
         Male
      </label>

      <label class="btn btn-danger active">
         <input id="btnFemale" type="checkbox" checked autocomplete="off">
         Female
      </label>

      <label for="inputNumber">How many?</label>
      <select id="inputNumber" class="form-control">
         <option selected=true value=10>Top 10</option>
         <option value=100>Top 100</option>
         <option value=1000>Top 1000</option>
      </select>
   </div>

</div>

<!-- chart container -->
<div id="chart" class="container-fluid" align="center">
</div>

<!-- d3 -->
<script src="https://d3js.org/d3.v2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

})
// Set up form
$("#btnMale")
.on("change", function(d){
   filter()
   drawChart()
})

$("#btnFemale")
.on("change", function(d){
})

$("#inputNumber")
.on("change", function(d){
})
var diameter = 2000 //max size of the chart

// Set packing Algorithm
// https://github.com/d3/d3-3.x-api-reference/blob/master/Pack-Layout.md#sort
var bubble = d3.layout.pack()
.size([diameter, diameter])
.padding(1.5)
.sort(null)

var svg = d3.select("#chart")
.append("svg")
.attr("width", diameter)
.attr("height", diameter)
.attr("class", "bubble")

var data = d3.csv("data/babynames.csv", function(d){})
var filteredData = filter(data)

function filter(data){

   //convert numerical values from strings to numbers
   filteredData = data.map(function(d){ d.value = +d.count; return d; })

   // add color data
   filteredData = data.map(function(d){
      if(d.gender == "M"){
         d.color = "blue"
         return d
      }
      else if(d.gender == "F"){
         d.color = "pink"
         return d
      }
   })

   // Fisher Yates Sort Algorithm https://bost.ocks.org/mike/shuffle/
   function shuffle(array) {
      var m = array.length, t, i;
      // While there remain elements to shuffle…
      while (m) {
         // Pick a remaining element…
         i = Math.floor(Math.random() * m--);
         // And swap it with the current element.
         t = array[m];
         array[m] = array[i];
         array[i] = t;
      }
      return array;
   }

   filteredData = shuffle(filteredData)
   return filteredData
}

function drawChart(){
   //bubbles needs very specific format, convert data to this.
   // use the shuffle function to randomize the data, makes for prettier layouts.
   var nodes = bubble.nodes({children:filteredData}).filter(function(d) { return d });

   //setup the chart
   var bubbles = svg.append("g")
   .attr("transform", "translate(0,0)")
   .attr("fill","green")
   .selectAll(".bubble")
   .data(nodes)
   .enter()

   //create the bubbles
   bubbles.append("circle")
   .attr("r", function(d){ return d.r })
   .attr("cx", function(d){ return d.x })
   .attr("cy", function(d){ return d.y })
   .style("fill", function(d){ return d.color })
   .append("title").text(function(d){ return d.name })

   //format the text for each bubble
   bubbles.append("text")
   .attr("x", function(d){ return d.x; })
   .attr("y", function(d){ return d.y + 5; })
   .attr("text-anchor", "middle")
   .text(function(d){ return d["name"]; })
   .style({
      "fill":"white",
      "font-family":"Helvetica Neue, Helvetica, Arial, san-serif",
      "font-size": "8px"
   })
}

</script>
